<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Attack Detection</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="app" class="container">
            <h1 class="text-center my-4">Welcome to Attack Detection</h1>
            <p class="text-center my-4">Send a dump to check if it contains risks of attacks</p>
            <div id="dos-attack" class="alert alert-danger mb-4 d-none">This dump describes a DoS attack</div>
            <div id="benign-attack" class="alert alert-success mb-4 d-none">There are no attacks on this dump</div>
            <div class="container-sm">
                <input id="file" type="file" class="form-control" onchange="onFileChange()" accept="application/json">
            </div>
        </div>
        <script src="/js/app.js"></script>
    </body>
</html>
